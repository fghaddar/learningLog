{% extends "learning_logs/base.html" %}

{% block content %}
    <p>Add a new topic:</p>
    <form action="{% url 'learning_logs:new_topic' %}" method='post'>
        {% csrf_token %}                                                                <!--- Prevents attackers from using the form to gain unauthorized access to the server -->
        {{ form.as_p }}                                                                 <!---- Display the form. as_p tells Django to render the form in a paragraph format -->
        <button name="submit">Add Topic</button>
    </form>
{% endblock content %}
